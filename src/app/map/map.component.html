<div class="map-section">
    <img class="map" src="./assets/map-new-east.png" alt="">
    <ng-container *ngFor="let pin of pins;">
      <span [id]="'pin-elem-' + pin.index" style="position: absolute;width: 32px; height: 36px;" [ngStyle]="{'top': pin.y, 'left': pin.x, 'fill': pin.color }">
        <div class="pin-index">{{ pin.index }}</div>
        <svg style="width: 32px; height: 36px;"  [attr.fill]="pin.color" stroke="black" stroke-width="1" class="pin"  xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="36" viewBox="0 0 24 24" width="32">
          <path d="m12 0c-4.962 0-9 4.066-9 9.065 0 7.103 8.154 14.437 8.501 14.745.143.127.321.19.499.19s.356-.063.499-.189c.347-.309 8.501-7.643 8.501-14.746 0-4.999-4.038-9.065-9-9.065zm0 14c-2.757 0-5-2.243-5-5s2.243-5 5-5 5 2.243 5 5-2.243 5-5 5z"/>
        </svg>
      </span>
       
      <div class="tooltip-province" [ngStyle]="{ 'top': pin.tooltipY - 40, 'left': pin.tooltipX, 'background-color': pin.provinceColor }"> {{ pin.province }} </div>
        <div class="tooltip-container" [ngStyle]="{ 'top': pin.tooltipY, 'left': pin.tooltipX }">
          <div class="index"> {{ pin.index }} </div>
          <div class="location" [ngStyle]="{'background-color': pin.provinceColor }">  {{ pin.location }} </div>
          <div class="content">
              <div class="value" [ngStyle]="{'background-color': pin.isValid ? pin.color : '' }"> {{ pin.isValid ? pin.value : '-'}} </div>
          </div>
      </div>
  </ng-container>
</div>
