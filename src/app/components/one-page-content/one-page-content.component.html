<div class="one-page" id="one-page">
  <div class="container">
    <div class="header-onepage-section ribbon">
      <span class="header-label -font-bold"
        >สถานการณ์ <span [innerHTML]="header" class="-font-bold"></span
      ></span>
      <span class="header-sublabel -font-bold">เขตพื้นที่ภาคตะวันออก</span>
      <span class="header-date-time"> {{ dateTime }} </span>

        <div class="ribbon1" [ngClass]="daysColor[days].selector">
          <span>อากาศวัน{{ daysColor[days].day }}</span>
        </div>
    </div>
    <app-map class="map-section" [type]="type"></app-map>
    <div class="information-section">
      <app-information-tube
        class="aqi-tube"
        [tube]="tubeData"
      ></app-information-tube>
    </div>
  </div>
  <app-footer></app-footer>
</div>
